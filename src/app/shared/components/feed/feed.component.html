@defer {
    @for (article of (feed$ | async)?.articles; track article) {
      <div class="article-preview">
          <div class="article-meta">
            <a [routerLink]="['/profiles', article.author.username]">
              <img
                [src]="article.author.image"
                [alt]="article.author.username"
                priority="high"
              />
            </a>
            <div class="info">
              <a
                [routerLink]="['/profiles', article.author.username]"
                class="author"
              >
                {{ article.author.username }}
              </a>
              <span class="date">{{ article.createdAt }}</span>
            </div>
            <div class="pull-xs-right">
              ADD TO FAVORITES
            </div>
          </div>
          <a
            [routerLink]="['/articles', article.slug]"
            class="preview-link"
          >
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>
            <span>Read more..</span>
            HERE LIST OF TAGS
          </a>
      </div>
    }
    <rx-pagination
      [total-articles]="(feed$ | async)?.articlesCount"
      [limit-articles]="feedsLimit"
      [url-articles]="baseUrl"
      [current-page]="currentPage"
    />
} @loading (minimum 2s) {
    <rx-loading />
} @error {
    <rx-error-message />
}
